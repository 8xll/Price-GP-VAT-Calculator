<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            display: none;
        }

        #resultValue {
            font-size: 24px; /* เปลี่ยนขนาดตัวอักษรเป็น 24px */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Calculator</h1>
        <form id="priceForm">
            <label for="price_front">Price Front (฿):</label>
            <input type="number" id="price_front"><br><br>
            <label for="gp">Gross Profit (%):</label>
            <input type="number" id="gp"><br><br>
            <label for="vat">VAT (%):</label>
            <input type="number" id="vat"><br><br>
            <button type="button" onclick="calculatePrice()">Calculate</button>
        </form>

        <div id="result">
            <h2>Result</h2>
            <p>The suitable selling price is: <span id="resultValue"></span> ฿</p>
        </div>
    </div>

    <script>
        function calculatePrice() {
            var price_front = parseInt(document.getElementById("price_front").value);
            var gp = parseInt(document.getElementById("gp").value);
            var vat = parseInt(document.getElementById("vat").value);
            var gp_vat = gp + (gp * (vat / 100));
            var result = Math.ceil((price_front / (100 - gp_vat)) * 100);
            
            // แสดงผลลัพธ์
            document.getElementById("resultValue").textContent = result;
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
